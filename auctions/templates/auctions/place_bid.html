<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Bid</title>
</head>
<body>
    <h1>Place a Bid on "{{ auction.title }}"</h1>
    <p>{{ auction.description }}</p>
    <p>Minimum Amount: {{ auction.minimum_amount }}</p>
    <p>Current Highest Bid:
        {% if auction.bids.exists %}
            {{auction.bids.order_by('-amount').first.amount }}
        {% else %}
            No bids yet
        {% endif %}
    </p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Place Bid</button>
    </form>

    <a href="{% url 'auction_detail' pk=auction.pk %}">Back to Auction</a>
</body>
</html>
