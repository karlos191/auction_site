<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
</head>
<body>
    <h1>Categories</h1>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'auctions_by_category' category_id=category.id %}">{{ category.name }}</a>
                <p>{{ category.description }}</p>
            </li>
        {% empty %}
            <li>No categories available.</li>
        {% endfor %}
    </ul>
</body>
</html>
